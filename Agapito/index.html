<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .titulo{
            color: black;
        } 
        .titulo:hover{

        }

<body>
    <input id="num1" onfocus="quitare()" type="number">
    <input id="num2" type="password">
    <button class="btn" onclick="sumar()" id="asd">Sumar</button>
    <!--<h1 id="resultado" onmouseover="quitare()" onmouseleave="normal()">La Suma es: </h1>-->
    <h1 class="titulo">Tocame :)</h1>
    <script>
        sumar = function(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let suma = parseInt(num1)+ parseInt(num2);
            document.getElementById("resultado").innerHTML =  suma;
            document.getElementById("num1").setAttribute("type","password");
            document.getElementsByClassName("btn")[0].removeAttribute("id");
        }
        quitare = function(){
            console.log("no me toques fredo!");
            document.getElementById("resultado").setAttribute("class","titulo");
        }
        normal = function(){
            document.getElementById("resultado").removeAttribute("class");
        }
    </script>
    <script src="Empresa.js"></script>

</body>
</html>
